<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mems-缺陷-提交</title>
    <link href="../css/common.css" type="text/css" rel="stylesheet"/>
    <link href="../css/index.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<!--header-->
<header id="header" class="header" v-html="datas">
    <div>{{datas}}</div>
</header>

<!--menu-->
<aside class="aside">
    <div class="logo">
        运营平台
    </div>
    <ul class="menu">
        <li>
            <div class="menu-first"><i class="dash"></i>Dashboard<l></l></div>
        </li>
        <li>
            <div class="menu-first"><i class="project"></i>项目管理<l></l></div>
            <dl class="menu-second">
                <dd><a href="#">待办事项</a></dd>
                <dd><a href="projectManage/mems-pro-list.html">项目列表</a></dd>
            </dl>
        </li>
        <li>
            <div class="menu-first current"><i class="need"></i>需求管理<l></l></div>
            <dl class="menu-second">
                <dd><a href="mems-need-list.html" class="current">需求池</a></dd>
                <dd><a href="mems-bug-list.html">缺陷池</a></dd>
            </dl>
        </li>
        <li>
            <div class="menu-first"><i class="system"></i>系统配置<l></l></div>
        </li>
    </ul>
</aside>

<!--content-->
<div class="content">
    <div class="page-header">
        <div class="header-info"><i></i><a href="mems-need-list.html">返回列表</a></div>
    </div>
    <div class="page-inner">
        <div class="page-content">
            <div class="table-head"><i></i>原始需求</div>
            <div class="table-cont">
                <table class="content-table">
                    <tr>
                        <td><span class="red-start">*</span>需求来源：</td>
                        <td><select id="source"><option value="-1">请选择</option><option>安徽省第一人民医院</option></select></td>
                        <td><span class="red-start">*</span>需求方：</td>
                        <td><select id="person"><option value="-1">请选择</option><option>张三：15196643244</option><option>李四：15890908765</option></select></td>
                    </tr>
                    <tr>
                        <td><span class="red-start">*</span>需求类别：</td>
                        <td><select id="classify"><option value="-1">请选择</option><option>新需求</option><option>需求优化</option></select></td>
                        <td><span class="red-start">*</span>产品：</td>
                        <td><select id="product"><option value="-1">请选择</option><option>云服</option></select></td>
                    </tr>
                    <tr>
                        <td><span class="red-start">*</span>使用平台：</td>
                        <td><select id="platform"><option value="-1">请选择</option><option>微信</option><option>APP</option><option>WEB</option></select></td>
                        <td><span class="red-start">*</span>功能模块：</td>
                        <td><select id="lump"><option value="-1">请选择</option><option>模块一</option><option>模块二</option><option>模块三</option></select></td>
                    </tr>
                    <tr>
                        <td><span class="red-start">*</span>需求名称：</td>
                        <td><input type="text" id="name"/></td>
                        <td>紧急程度：</td>
                        <td><select><option>低</option><option>中</option><option>高</option><option>紧急</option><option>非常紧急</option></select></td>
                    </tr>
                    <tr class="area">
                        <td><span class="red-start">*</span>需求场景：</td>
                        <td colspan="3">
                            <textarea id="scence"></textarea>
                        </td>
                    </tr>
                    <tr class="area">
                        <td>现有方案：</td>
                        <td colspan="3">
                            <textarea></textarea>
                        </td>
                    </tr>
                    <tr class="area">
                        <td>建议方案：</td>
                        <td colspan="3">
                            <textarea></textarea>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="buttons">
                <button>取消</button>
                <button onclick="commit()">提交</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/vue.js" type="text/javascript"></script>
<script src="../js/common.js"></script>

<script type="text/javascript">
    function commit() {
        var arr = ['source', 'person', 'classify', 'product', 'platform', 'lump', 'scence'];
        for (var k = 0, kk = arr.length; k < kk; k++) {
            var v = document.getElementById(arr[k]).value;
            if(v == '' || v == -1){
                alert('带有*的为必填项！');
                break;
            }
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pm-需求-产品需求详情</title>
    <link href="../css/list-detial.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<!--header-->
<header id="header" class="header" v-html="datas">
    <div>{{datas}}</div>
</header>

<!--menu-->
<aside class="aside">
    <div class="logo">
        运营平台
    </div>
    <ul class="menu">
        <li>
            <div class="menu-first"><i class="dash"></i>Dashboard<l></l></div>
        </li>
        <li>
            <div class="menu-first"><i class="project"></i>项目管理<l></l></div>
            <dl class="menu-second">
                <dd><a href="#">待办事项</a></dd>
                <dd><a href="projectManage/mems-pro-list.html">项目列表</a></dd>
            </dl>
        </li>
        <li>
            <div class="menu-first current"><i class="need"></i>需求管理<l></l></div>
            <dl class="menu-second">
                <dd><a href="pm-need-list.html">需求池</a></dd>
                <dd><a href="pm-bug-list.html" class="current">缺陷池</a></dd>
            </dl>
        </li>
        <li>
            <div class="menu-first"><i class="system"></i>系统配置<l></l></div>
        </li>
    </ul>
</aside>

<!--content-->
<div class="content">
    <div class="page-header">
        <div class="header-info"><i></i><a href="#">pm-需求列表</a>&nbsp;>&nbsp;产品需求详情</div>
    </div>
    <div class="page-inner">
        <div class="page-content">
            <div class="table-head clear"><div class="left document-name"><i class="bug-i"></i>No.01234</div><div class="right edit"><a  onclick="returnList()" class="sure">取消</a><a onclick="commitEdit()" class="sure">保存</a></div></div>
           
            <div class="table-cont">
                <table class="content-table">
                    <tr>
                        <td><span class="red-start">*</span>需求名称：</td>
                        <td colspan="3" ><input type="text" id="name" style="width: 91%"/></td>
                    </tr>
                    <tr>
                        <td><span class="red-start">*</span>需求类别：</td>
                        <td><select id="typeList"></select></td>
                        <td><span class="red-start">*</span>产品：</td>
                        <td><select id="productList"></select></td>
                    </tr>
                    <tr>
                        <td><span class="red-start">*</span>使用平台：</td>
                        <td><select id="platformList"></select></td>
                        <td><span class="red-start">*</span>功能模块：</td>
                        <td><select id="functionList"><option>模块三</option></select></td>
                    </tr>
                    <tr>
                        <td>优先级别：</td>
                        <td><select id="priority"></select></td>
                        <td><span class="red-start">*</span>计划版本：</td>
                        <td><input type="text" id="version"/></td>
                        </tr>
                    <tr>
                        <td>处理状态：</td>
                        <td><select id="status"></select></td>
                    </tr>
                    <tr class="area">
                        <td>简述：</td>
                        <td colspan="3">
                            <textarea id="discribe"></textarea>
                        </td>
                    </tr>
                    <tr class="area">
                        <td>方案思路：</td>
                        <td colspan="3">
                            <textarea id="solution"></textarea>
                        </td>
                    </tr>
                    
                </table>
            </div>

            <div class="table-head clear"><div class="left document-name"><i class="bug-i"></i>相关原始需求</div></div>
            <div class="table-cont">
                <table class="relative-list">
                    <thead>
                        <tr>
                            <th>来源</th>
                            <th>需求方</th>
                            <th>需求信息</th>
                            <th>紧急程度</th>
                            <th>处理状态</th>
                           
                        </tr>
                    <thead>
                     <tbody id="relativeList">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js" type="text/javascript"></script>
<script src="../js/common.js"></script>

<script type="text/javascript">
    var _id = getUrlId();
    function returnList(){
        location.href = 'pm-need-detail-pm.html?id='+_id;
    }

    //获取
    updata();
    function updata(){
        var url  = _ip+'/product/getRequireById?callback=update&id='+_id;
        $.ajax({
            url:url,
            type: 'GET',
            dataType: 'jsonp',
            contentType:'application/json',
            jsonpCallback: 'update',
            success:function(data){
                if(data.success){
                    var data = data.data;
                    _API.getTypeList('typeList',data.type)
                        .getProductList('productList',data.product)
                        .getPlatformList('platformList',data.plat)
                        .getFunctionList('functionList',data.feature)
                        .getPriorityList('priority',data.priority)
                        .getStatusListPm('status',data.status);
                    $('#name').val(data.name);
                    $('#version').val(data.version);
                    $('#discribe').val(data.discribe);
                    $('#solution').val(data.solution);


                }else{
                    alert('更新失败, 请稍后重试！');
                }
            }
        })
    }


    var needName = $('#name');
        version = $('#version');
    needName.focus(function(){
        needName.removeClass('error-i');
    })
    version.focus(function(){
        version.removeClass('error-i');
    })

    // 提交编辑
    function commitEdit() {
        if(needName.val() == ''){
            needName.addClass('error-i');
            return
        } 

        if( version.val() == ''){
            version.addClass('error-i');
            return;
        }

        var attachment = [];
        var li = $('#addAttachmentList').find('li');
        if(li.length >= 1){
            li.each(function(){
                attachment.push( $(this).attr('rel') );
            })
        }

        var url  = _ip+'/product/updateRequire';
        var data = {
            "id":_id,
            "creater":"测试账号",
            "type": $('#typeList').val(),
            "product": $('#productList').val(),
            "plat": $('#platformList').val(),
            "feature":$('#functionList').val(),
            "name":$('#name').val(),
            "priority":$('#priority').val(),
            "version":$('#version').val(),
            "status":$('#status').val(),
            "discribe":$('#discribe').val(),
            "solution":$('#solution').val()
        }
        $.ajax({
            url:url,
            type : "POST",
            dataType: 'json',
            contentType:'application/json',
            data:JSON.stringify(data),
            success:function(data){
                if(data.success){
                    location.href = 'pm-need-detail-pm.html?id='+_id;
                }else{
                    alert('跟新失败, 请稍后重试！');
                }
            }
        })
    }
    getRelativList();
    function getRelativList(){
        var url  = _ip+'/requireRelation/getRequireRelationByPid?pid='+_id;        
        $.ajax({
            url:url,
            type: 'GET',
            dataType: 'jsonp',
            contentType:'application/json',
            jsonpCallback: 'off',
            success:function(data){
                var data = data.data;
                var h = '';

                for(var k = 0; k < data.length; k++){
                    h += '<tr><td>'+data[k].pName+'</td>';
                        h += '<td>'+data[k].customerName+'</td>';
                        h += '<td><a href="pm-need-detail-mems.html?id='+data[k].id+'">'+( data[k].productName + '&nbsp;|&nbsp;' + data[k].feature+ '&nbsp;|&nbsp;' +(data[k].name || '')    )+'</a></td>';
                        h += '<td>'+data[k].priority+'</td>';
                        h += '<td>'+data[k].status+'</td>';
                }
                $('#relativeList').html(h);
            }
        })
    }

</script>
</body>
</html>

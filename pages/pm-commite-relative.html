<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pm-创建相关需求</title>
    <link href="../css/common.css" type="text/css" rel="stylesheet"/>
    <link href="../css/index.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<!--header-->
<header id="header" class="header" v-html="datas">
    <div>{{datas}}</div>
</header>

<!--menu-->
<aside class="aside">
    <div class="logo">
        运营平台
    </div>
    <ul class="menu">
        <li>
            <div class="menu-first"><i class="dash"></i>Dashboard<l></l></div>
        </li>
        <li>
            <div class="menu-first"><i class="project"></i>项目管理<l></l></div>
            <dl class="menu-second">
                <dd><a href="#">待办事项</a></dd>
                <dd><a href="projectManage/mems-pro-list.html">项目列表</a></dd>
            </dl>
        </li>
        <li>
            <div class="menu-first current"><i class="need"></i>需求管理<l></l></div>
            <dl class="menu-second">
                <dd><a href="pm-need-list.html" class="current">需求池</a></dd>
                <dd><a href="pm-bug-list.html" >缺陷池</a></dd>
            </dl>
        </li>
        <li>
            <div class="menu-first"><i class="system"></i>系统配置<l></l></div>
        </li>
    </ul>
</aside>

<!--content-->
<div class="content">
    <div class="page-header">
        <div class="header-info"><i></i><a href="pm-need-list.html">需求列表</a> > 创建相关需求</div>
    </div>
    <div class="page-inner">
        <div class="page-content">
            <div class="table-head"><i></i>产品需求</div>
            <div class="table-cont">
                <table class="content-table">
                    <tr>
                        <td>相关原始需求：</td>
                        <td id="relativeNeed"></td>
                    </tr>
                    <tr>
                        <td><span class="red-start">*</span>需求类别：</td>
                        <td><select id="typeList"></select></td>
                        <td><span class="red-start">*</span>产品：</td>
                        <td><select id="productList"></select></td>
                    </tr>
                    <tr>
                        <td><span class="red-start">*</span>使用平台：</td>
                        <td><select id="platformList"></select></td>
                        <td><span class="red-start">*</span>功能模块：</td>
                        <td><select id="functionList"><option>模块三</option></select></td>
                    </tr>
                    <tr>
                        <td><span class="red-start">*</span>需求名称：</td>
                        <td><input type="text" id="name" placeholder="不超过15个字符" /><i class="error-icon"></i></td>
                        <td>优先级别：</td>
                        <td><select id="priority"></select></td>
                    </tr>
                    <tr>
                        <td><span class="red-start">*</span>计划版本：</td>
                        <td><input type="text" id="version" placeholder="如：1.0版本"/></td>
                        <td>处理状态：</td>
                        <td><select id="status"></select></td>
                    </tr>
                    <tr class="area">
                        <td>简述：</td>
                        <td colspan="3">
                            <textarea id="discribe"></textarea>
                        </td>
                    </tr>
                    <tr class="area">
                        <td>方案思路：</td>
                        <td colspan="3">
                            <textarea id="solution"></textarea>
                        </td>
                    </tr>
                    <tr class="area">
                        <td>附件：</td>
                        <td colspan="3">
                            <a href="javascript:;" class="a-upload" id="fileUpload"><input id="file" value="请选择" type="file"/>点击这里上传</a>
                            <ul class="addAttachmentList" id="addAttachmentList">
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="buttons">
                <a class="cancel" onclick="returnLink()">取消</a>
                <a onclick="commit()">提交</a>
            </div>
        </div>
    </div>
</div>
<script src="../js/vue.js" type="text/javascript"></script>
<script src="../js/common.js"></script>
<script src="../js/jquery.min.js"></script>
<script type="text/javascript">
    _API.getTypeList('typeList')
        .getProductList('productList')
        .getPlatformList('platformList')
        .getFunctionList('functionList')
        .getPriorityList('priority')
        .getStatusList('status');


    var _id = getUrlId();
    function returnLink(){
        location.href = 'pm-need-detail-mems.html?id='+_id;
    }
    relativeNeed();
    function relativeNeed(){
        h = '<a class="r-name">'+decodeURI($$.getUrlParaObj()['name'])+'</a>';
        $('#relativeNeed').html(h);
    }

     // 上传文件
    attachment.init({
        fileUpload:$('#fileUpload'),
        addAttachmentList:$('#addAttachmentList')
    }).deleteFile();



    var named = $('#name');
        version = $('#version');
    named.focus(function(){
        named.removeClass('error-i');
        named.siblings('.error-icon').css({'visibility':'hidden'});
    })
    version.focus(function(){
        version.removeClass('error-i');
        version.siblings('.error-icon').css({'visibility':'hidden'});
    })

    function commit() {
        if(named.val() == ''){
            named.addClass('error-i');
            named.siblings('.error-icon').css({'visibility':'visible'});
            return
        } 
        if( version.val() == ''){
            version.addClass('error-i');
            version.siblings('.error-icon').css({'visibility':'visible'});
            return;
        }

        var attachment = [];
        var li = $('#addAttachmentList').find('li');
        if(li.length >= 1){
            li.each(function(){
                attachment.push( $(this).attr('rel') );
            })
        }

        var url  = _ip+'/product/addRequire';
        var data = {
                "oid":_id,
                "creater":"测试账号",
                "feature":$('#functionList').val(),
                "name":$('#name').val(),
                "plat":$('#platformList').val(),
                "product":$('#productList').val(),
                "type":$('#typeList').val(),
                "attachment":attachment.join(','),
                "priority":$('#priority').val(),
                "status":$('#status').val(),
                "version":$('#version').val(),
                "discribe":$('#discribe').val()
                
            }
        $.ajax({
            url:url,
            type: 'post',
            dataType: 'json',
            contentType:'application/json',
            data:JSON.stringify(data),
            success:function(data){
                if(data.success){
                    location.href = 'pm-need-detail-mems.html?id='+_id;
                }else{
                    alert('关联失败, 请稍后重试！');
                }
            }
        })
   }
</script>
</body>
</html>

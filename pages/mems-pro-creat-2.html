<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mems-创建项目</title>
    <link href="../css/creat-pro.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<!--header-->
<header id="header" class="header" v-html="datas">
    <div>{{datas}}</div>
</header>

<!--menu-->
<aside class="aside">
    <div class="logo">
        运营平台
    </div>
    <ul class="menu">
        <li>
            <div class="menu-first"><i class="dash"></i>Dashboard<l></l></div>
        </li>
        <li>
            <div class="menu-first current"><i class="project"></i>项目管理<l></l></div>
            <dl class="menu-second">
                <dd><a >待办事项</a></dd>
                <dd><a href="mems-pro-list.html" class="current">项目列表</a></dd>
            </dl>
        </li>
        <li>
            <div class="menu-first"><i class="need"></i>需求管理<l></l></div>
            <dl class="menu-second">
                <dd><a href="../pm-need-list.html">需求池</a></dd>
                <dd><a href="../pm-bug-list.html">缺陷池</a></dd>
            </dl>
        </li>
        <li>
            <div class="menu-first"><i class="system"></i>系统配置<l></l></div>
        </li>
    </ul>
</aside>

<!--content-->
<div class="content">
    <div class="page-header">
        <div class="header-info"><i></i><a href="mems-pro-creat.html">创建项目</a></div>
    </div>
    <div class="creat-pro">
        <div class="pro-head"><i></i>创建项目</div>
        <div class="steps">
            <div class="line">
                <i class="done"></i>
                <i></i>
            </div>
            <div class="circle">
                <p class="done">1</p><p class="done">2</p><p>3</p>
            </div>
            <div class="s-d">
                <p class="done">选择医院</p><p class="done">完善信息</p><p>完成</p>
            </div>
        </div>

        <table class="pro-table">
            <thead>
                <tr>
                    <th width="100">基本信息</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="red-start">*</span>医院全称</td>
                    <td><input type="" name=""></td>
                </tr>
                <tr>
                    <td>简称</td>
                    <td><input type="" name=""></td>
                </tr>
                <tr>
                    <td>别称</td>
                    <td><input type="" name=""></td>
                </tr>
                <tr>
                    <td><span class="red-start">*</span>属性</td>
                    <td><select></select></td>
                </tr>
                <tr>
                    <td><span class="red-start">*</span>Segmentation</td>
                    <td><select></select></td>
                </tr>
                <tr>
                    <td><span class="red-start">*</span>级别</td>
                    <td><select></select></td>
                </tr>
                <tr>
                    <td><span class="red-start">*</span>类别</td>
                    <td><select></select></td>
                </tr>
                <tr>
                    <td><span class="red-start">*</span>有无高铁</td>
                    <td><label><input type="radio" name="gt">&nbsp;有</label>&emsp;<label><input type="radio" name="gt" checked="checked">&nbsp;无</label></td>
                </tr>
                <tr>
                    <td>床位</td>
                    <td>
                        <div class="clearfix number">
                        <a href="javascript:;" class="left sub">-</a>
                        <input onchange="this.value=(this.value+'').replace(/\D/g,'');"  class="left" value="1" >
                        <a class="left add">+</a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>年诊疗人次</td>
                    <td><input type="" name="" class="short"></td>
                </tr>
                <tr>
                    <td>邮编</td>
                    <td><input type="" name="" class="short"></td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th width="100">地址信息</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="red-start">*</span>所属区域</td>
                    <td><select></select>&emsp;<select></select>&emsp;<select></select></td>
                </tr>
                <tr>
                    <td>地址</td>
                    <td><input type="" name="" class="short"></td>
                </tr>
                <tr>
                    <td>设备科位置</td>
                    <td><input type="" name="" class="short"></td>
                </tr>
                <tr>
                    <td>维度</td>
                    <td><input type="" name="" class="short"></td>
                </tr>
                <tr>
                    <td>经度</td>
                    <td><input type="" name="" class="short"></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td></td>
                    <td><a class="pro-btn">取消</a>&emsp;<a class="pro-btn pro-sure">提交</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="../js/vue.js" type="text/javascript"></script>
<script src="../js/common.js"></script>

<script type="text/javascript">
    
</script>
</body>
</html>

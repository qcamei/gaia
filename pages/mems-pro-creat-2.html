    function reInputName(that) {
        $(that).removeClass('error-i');
        $(that).sibling('span').css({'display':'none'});
    }

    function addNum() {
        var input = $('#bed');
        var val = parseInt(input.val());
        var newVal = val + 1;
        input.val(newVal );
    }
    function subNum() {
        var input = $('#bed');
        var val = parseInt(input.val());
        var newVal = val - 1;
        if(newVal <= 1){
            newVal = 1;
        }
        input.val( newVal );
    }


    var arr = ['name','address'];
    for(var k = 0; k < 2; k ++){
        $('#'+arr[k]).focus(function(){
            $(this).removeClass('error-i');
        })
    }
    function creatItem() {
//        if(!nameflag){
//            alert('请重新输入项目名称！');
//            return;
//        }
        var flag = true;
        for(var k = 0; k < 2; k ++){
            var v = $('#'+arr[k]).val();
            if(v == ""){
               $('#'+arr[k]).addClass('error-i');
                flag = false;
               break;
            }
        }
        var district = $('#district').find('option:selected').text();
        var province = $('#province').find('option:selected').text();
        var city = $('#city').find('option:selected').text();
        if(district == '请选择'){
            $('#district').addClass('error-i');
            return false;
        }
        if(province == '请选择'){
            $('#province').addClass('error-i');
            return false
        }
        if(city == '请选择'){
            $('#city').addClass('error-i');
            return false;
        }

        if(!flag) return;
        var url  = _ip+'/project/insert';
        var data = {
//            "hosId":hdata.id,
            "name": $('#name').val(),
            "shortName":$('#shortName').val(),
            "alias":$('#alias').val(),
            "segmentation": $('#segmentation').val(),
            "level": $('#level').val(),
            "hsrEnable":parseInt($('input[name=hsrEnable]:checked').val()),
            "isTopHundred":parseInt($('input[name=isTopHundred]:checked').val()),
//            "postcode":parseInt($('#postcode').val()),
            "bed":parseInt($('#bed').val()),
            "people":parseInt($('#people').val()),
            "province": $('#province').val() || '',
            "city": $('#city').val() || '',
            "area": $('#district').val() || '',
            "address":$('#address').val() || '',
            "location":$('#location').val(),
//            "latitude":$('#latitude').val(),
//            "longitude":$('#longitude').val(),
            "creater": $.cookie('userid')
        }
        if(position){
            data['hosId'] = hdata.id;
        }
        $.ajax({
            url:url,
            type : "POST",
            xhrFields: {
               withCredentials: true
            },
            crossDomain: true,
            dataType: 'json',
            contentType:'application/json',
            data:JSON.stringify(data),
            success:function(data){
                if(data.message === 'LOGIN') {
                    location.href = 'user-login.html';
                    return false;
                }
                if(data.success){
                    var id = data.data;
                   location.href = 'mems-pro-creat-3.html?id='+id+'&name='+$('#name').val();
                }else{
                    if(data.message == '项目名重复，请重新输入'){
                        $('#name').addClass('error-i')

                    }
                    alert(data.message);
                }
            }
        })

<div class="content">
    <div class="page-header">

    </div>
    <div class="page-inner">
        <div class="item-header">
            <div class="search-box">
                <form action="javascript:;" id="search-user-form">
                    <input type="text" placeholder="姓名" id="userName-text">
                    <div class="search-icon" id="search-icon"></div>

            </div>

        <div class="item-content">
            <div class="table-box">
                <table>
                    <thead>
                        <tr class="">

                            <th>用户名</th>
                            <th>电话</th>
                            <th>邮箱</th>
                            <th>角色</th>

                    </thead>

                    </tbody>

                </div>
            </div>
        </div>
    </div>
    <div class="add-user-box">
        <div class="add-user-back">
            <table>
                <tbody>
                    <tr class="form-name">
                        <td colspan="2">姓名</td>
                    </tr>
                    <tr class="form-input">
                        <td colspan="2">
                            <input type="text" name="name" id="name">
                        </td>
                    </tr>
                    <tr class="form-name">
                        <td colspan="2" >用户名</td>
                    </tr>
                    <tr class="form-input">
                        <td colspan="2">
                            <input type="text" name="userName" id="userName">
                        </td>
                    </tr>
                    <tr class="form-name">
                        <td colspan="2">组织架构</td>
                    </tr>
                    <tr class="form-input">
                        <td colspan="2">
                            <select  id="Dpt-select" name="department" id="department">

                            </select>
                        </td>
                    </tr>
                    <tr class="form-name">
                        <td colspan="2">岗位</td>
                    </tr>
                    <tr class="form-input">
                        <td colspan="2">
                            <select name="occupation"  id="occupation">
                                <option value="1">
                                    大区经理
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr class="form-name">
                        <td colspan="2">角色</td>
                    </tr>
                    <tr class="form-input">
                        <td colspan="2">
                            <select name="role"  id="role">
                                <option value="0">
                                    超级管理员
                                </option>
                                <option value="1">
                                    管理员
                                </option>
                                <option value="2">
                                    普通用户
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr class="form-name">
                        <td colspan="2">电话</td>
                    </tr>
                    <tr class="form-input">
                        <td colspan="2">
                            <input type="text" name="phone" id="phone">
                        </td>
                    </tr>
                    <tr class="form-name">
                        <td colspan="2">邮箱</td>
                    </tr>
                    <tr class="form-input">
                        <td colspan="2">
                            <input type="text" name="email" id="email">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="user-btn-box">
            <button class="add-btn user-btn" id="add-btn">
                添加
            </button>
            <button class="cancel-user-btn user-btn">取消</button>
        </div>
    </div>
</div>
<div class="user-mask"></div>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
    var userName= $('#userName-text').val();
    function getData(p,checPara){
        var PerPage = 20;
        var url  = _ip+'/user/getUserList?page='+p+'&size='+PerPage;
        var data = checPara || {'name': 'a'};
        $.ajax({
            url:url,
            type : "POST",
            dataType: 'json',
            contentType:'application/json',
            data:JSON.stringify(data),
            success:function(json){
                if(!json.data || json.data.length <= 0){
                    $('#bodyList').html('<tr><td colspan="8" style="text-align: center">暂无数据！</td></tr>');
                    $('#pageList').html('');
                    return false;
                }
                var _data     = [];
                var _pager    = [];
                var userName= $('#userName-text').val();
                var totalPage = json.totlePage;
                var prev      = p-1;
                if(prev < 1)prev = 1;
                var next = p + 1;
                if(next > totalPage)next = totalPage;
                for(var k = 0, kk = json.data.length; k < kk; k++){
                    var msg = json.data[k];
                    var msgData = {
                        id: msg.id,
                        name: msg.name,
                        phone: msg.phone,
                        email: msg.email,
                        role: msg.role,
                        department: msg.department,
                        occupation: msg.occupation,
                        userName: msg.userName
                    };
                    _data.push("<tr data-edit="+ JSON.stringify(msgData) +">");
                    _data.push('<td>'+msg.name+'</td>');
                    _data.push('<td>'+(msg.userName || "-")+'</td>');
                    _data.push('<td>'+msg.phone+'</td>');
                    _data.push('<td>'+ msg.email  +'</td>');
                    _data.push('<td>'+msg.role+'</td>');
                    _data.push('<td>'+msg.department+'</td>');
                    _data.push('<td>'+msg.occupation+'</td>');
                    _data.push('<td>' +
                            '<a href="javascript:;" onclick="editUser(this)">编辑</a>' +
                            '<a href="javascript:;" onclick="disableUser(this)" data-id="'+ msg.id +'">'+ (msg.status? "禁用":"启用") +'</a> ' +
                            '<a href="javascript:;" onclick="resetPwd(this)" data-id="'+ msg.id +'">重置密码</a></td>');
                }
                _pager.push('<span>共：'+ totalPage +'页</span>');
                _pager.push('<span>您正在第：'+p+'页</span>');
                _pager.push('<a href="javascript:;" class="page-pre" onclick="pageClick('+prev+ ');return !1;">上一页</a>');
                _pager.push('<a href="javascript:;" class="page-next" onclick="pageClick('+next+');return !1;">下一页</a>');
                _pager.push('<span>前往第</span>');
                _pager.push('<input type="text" id="goToPage"/>');
                _pager.push('<span>页</span>');

                $('#bodyList').html(_data.join("")).data('page', p);
                $('#pageList').html(_pager.join(""));
                $('#goToPage').bind('keyup', function(event) {
                    var userName= $('#userName-text').val();
                    if (event.keyCode == "13") {

                        var v = parseInt($(this).val());
                        if(!/^[1-9]\d*$/.test(v)){
                            return false;
                        }else{
                            if(v <= 1){
                                getData(1, {name: userName});
                            }
                            else if(v >= totalPage){
                                getData(totalPage, {name: userName});
                            }else{
                                getData(v, {name: userName});
                            }
                        }

                    }
                });

            }
        })
    }
    getData(1, {name: userName});
    $('.cancel-user-btn, .user-mask').on('click', function() {
        var $addUserBox = $('.add-user-box');
        $('.add-user-back').find('input').val('').end().find('select option:selected').prop('selected', false);
        $('.user-mask').css('display', 'none');
        $addUserBox.find('[name="id"]').remove();
        $addUserBox.animate({
            right: '-25%',
            opacity: 0
        }, 500);
    });
    $('.add-user-btn').on('click', function() {
        var $addUserBox = $('.add-user-box');
        _API.getDptList('Dpt-select',0,true);
        $('.user-mask').css('display', 'block');
        $addUserBox.find('[name="id"]').remove();
        $addUserBox.find('#add-btn').text('添加').removeClass('edit');
        $addUserBox.animate({
            right: '0px',
            opacity: 1
        }, 500);
    });

    $('#search-user-form').on('submit', function() {
        var userName= $('#userName-text').val();
        getData(1, {name: userName});
        return false;
    });

    $('#search-icon').on('click', function() {
        $('#search-user-form').submit();
    });

    $('#add-btn').on('click', function() {
        var $obj = $(this);
        var data = {
            name: $('#name').val(),
            userName: $('#userName').val(),
            department: $('#Dpt-select').val(),
            occupation: $('#occupation').val(),
            role: $('#role').val(),
            phone: $('#phone').val(),
            email: $('#email').val()
        };
        $('input, select').removeClass('error-i');
        $('.form-input').find('.error-msg').remove();
        for (var key in data) {
            if(data[key] === '') {
                var $formLine = $('[name='+ key +']');
                $formLine.addClass('error-i');
                $formLine.parent().append('<p class="error-msg">'+
                        $formLine.closest('.form-input').prev().find('td').text()
                        +'不能为空</p>');
                return false;
            }
        }
        var url  = _ip+'/user/insertUser';
        if ($obj.hasClass('edit')) {
            url  = _ip+'/user/updateUser';
            data.id = $('[name="id"]').val();
        }
        userAjaxPost(url, data, function(json) {
            if (json.success) {
                $('.cancel-user-btn').click();
                getData(1, {name: userName});
            }
        });
    });

    function pageClick(page) {
        var userName= $('#userName-text').val();
        getData(page, {name: userName});
    }

    function editUser(obj) {
        var data = $(obj).closest('tr').data('edit');
        var $addUserBox = $('.add-user-box');
        _API.getDptList('Dpt-select',data.department, true);
        $addUserBox.append('<input type="hidden" name="id"/>');
        for (var key in data) {
            $('[name="' + key + '"]').val(data[key]);
        }
        $addUserBox.find('#add-btn').text('编辑').addClass('edit');
        $('.user-mask').css('display', 'block');
        $addUserBox.animate({
            right: '0px',
            opacity: 1
        }, 500);
    }

    function disableUser(obj) {
        var data = {};
        var id =  $(obj).data('id');
        var url  = _ip+'/user/disableUser';
        data.id = id;
        if(!id) {
            return false;
        }
        userAjaxGet(url, data, 'disableUser', function(json) {
            if (json.success) {
                getData($('#bodyList').data('page'), {name: userName});
            }
        })
    }

    function resetPwd(obj) {
        var data = {};
        var id =  $(obj).data('id');
        var url  = _ip+'/user/resetPwd';
        data.id = id;
        if(!id) {
            return false;
        }
        userAjaxGet(url, data, 'resetPwd', function(json) {
            if (json.success) {

            }
        })
    }

    function userAjaxGet(url, data, jsonpCall, callback) {
        $.ajax({
            url:url,
            type: 'GET',
            dataType: 'jsonp',
            data: data,
            jsonp: 'callback',
            jsonpCallback: jsonpCall,
            success: function(json) {
                if(callback) {
                   callback(json);
                }
            }
        })
    }


    function userAjaxPost(url, data, callback) {
        $.ajax({
            url:url,
            type: 'POST',
            dataType: 'json',
            contentType:'application/json',
            data:JSON.stringify(data),
            success: function(json) {
                if(callback) {
                    callback(json);
                }
            }
        })
    }
</script>
</body>

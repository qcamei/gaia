<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>岗位管理</title>
    <link href="../css/mems-index.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/quarters-manage.css">
</head>
<body>
<!--header-->
<header id="header" class="header" v-html="datas">
    <div>{{datas}}</div>
</header>

<!--menu-->
<aside class="aside">
    <div class="logo">
        运营平台
    </div>
    <ul class="menu">
        <li>
            <div class="menu-first"><i class="dash"></i>Dashboard<l></l></div>
        </li>
        <li>
            <div class="menu-first" ><i class="project"></i>项目管理<l></l></div>
            <dl class="menu-second">
                <dd><a href="#">待办事项</a></dd>
                <dd><a href="projectManage/mems-pro-list.html">项目列表</a></dd>
            </dl>
        </li>
        <li>
            <div class="menu-first"><i class="need"></i>需求管理<l></l></div>
            <dl class="menu-second">
                <dd><a href="pm-need-list.html" >需求池</a></dd>
                <dd><a href="pm-bug-list.html">缺陷池</a></dd>
            </dl>
        </li>
        <li>
            <div class="menu-first current"><i class="system"></i>系统配置<l></l></div>
            <dl class="menu-second">
                <dd><a href="user-manage.html" >用户管理</a></dd>
                <dd><a href="organize-architecture.html" >组织机构</a></dd>
                <dd><a href="quarters-manage.html" class="current">岗位管理</a></dd>
                <dd><a href="tag-manage.html">标签管理</a></dd>
            </dl>
        </li>
    </ul>
</aside>


<!--content-->
<div class="content">
    <div class="page-header">
        <div class="header-info"><i></i><a href="user-manage.html">系统配置</a>&nbsp;>&nbsp;岗位管理</div>
    </div>
    <div class="page-inner">
        <div class="item-header">
            <i class="quarters-icon display-middle"></i>
            <span class="quarters-text display-middle">岗位管理</span>
        </div>
        <div class="item-content">
            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th class="organize">组织机构</th>
                            <th >岗位名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="organize">运营部</td>
                            <td >
                                <div class="add-tag-box">
                                    <button class="add-tag tag-btn add-btn-click" style="display: none">+ 标签</button>
                                    <div class="add-tag-line" style="display: block">
                                        <input type="text" class="add-tag-input display-middle" placeholder="标签名称">
                                        <button class="tag-btn sure-btn display-middle" >确认</button>
                                        <button class="tag-btn cancel-btn display-middle cancel-add-edit">取消</button>
                                    </div>
                                </div>
                                <div class="tag-content">
                                    <div class="display-middle tag-display">
                                        <div class="display-middle tag-btn text-tag" style="display: none;">资产盘点</div>
                                        <div class="add-tag-line">
                                            <input type="text" class="add-tag-input display-middle" placeholder="标签名称">
                                            <button class="tag-btn sure-btn display-middle" >确认</button>
                                            <button class="tag-btn cancel-btn display-middle cancel-add-edit">取消</button>
                                        </div>
                                    </div>
                                    <div class="display-middle tag-display">
                                        <div class="display-middle tag-btn text-tag">
                                            <div class="tooltip top">
                                                <div class="tooltip-arrow"></div>
                                                <div class="tooltip-inner">
                                                    点击编辑
                                                </div>
                                            </div>
                                            <div class="tooltip bottom delete-alert">
                                                <div class="tooltip-arrow"></div>
                                                <div class="tooltip-inner">
                                                    <div class="tooltip-title">确认要删除该标签吗？</div>
                                                    <div class="tooltip-describe">删除后已关联项目的标签也将删除。</div>
                                                    <div class="tooltip-button">
                                                        <a href="javascript:;" class="sure-delete">确认</a>
                                                        <a href="javascript:;" class="cancel-delete">取消</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <span class="display-middle">资产盘点</span>
                                            <span class="delete-btn display-middle">
                                                <span>×</span>
                                            </span>
                                        </div>
                                        <div class="add-tag-line" style="display: none">
                                            <input type="text" class="add-tag-input display-middle" placeholder="标签名称">
                                            <button class="tag-btn sure-btn display-middle" >确认</button>
                                            <button class="tag-btn cancel-btn display-middle">取消</button>
                                        </div>
                                    </div>
                                    <div class="display-middle tag-display">
                                        <div class="display-middle tag-btn text-tag">资产盘点</div>
                                        <div class="add-tag-line" style="display: none">
                                            <input type="text" class="add-tag-input display-middle" placeholder="标签名称">
                                            <button class="tag-btn sure-btn display-middle" >确认</button>
                                            <button class="tag-btn cancel-btn display-middle">取消</button>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="organize">实施部</td>
                            <td >岗位名称</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="user-mask"></div>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
    $('.add-btn-click, .text-tag').on('click', function() {
        var $obj = $(this);
        $obj.css('display', 'none').next().css('display','block');
    });

    $('.cancel-add-edit').on('click', function() {
        var $obj = $(this);
        $obj.closest('.add-tag-line').css('display', 'none').find('.add-tag-input').val('')
                .end().prev().css('display','block');
    })
    $('.delete-btn').on('click', function() {
        var $obj = $(this);
        $obj.closest('.text-tag').find('.delete-alert').addClass('show-alert');
        $('.user-mask').css('display','block');
        return false;
    })
    $('.cancel-delete, .user-mask').on('click', function() {
        $('.delete-alert').removeClass('show-alert');
        $('.user-mask').css('display','none');
        return false;
    })
</script>
</body>
</html>

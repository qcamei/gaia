    function exportExcel(){
        var html = '';
        html += '<div class="share-box">';
            html += '<p class="relative-title">导出列表</p>';
            html += '<div class="con-box">';
               
                html += '<table class="exportItem" style="width:92%;height:50px;margin:0 auto"><tr>';
                    html += '<td>实施运营阶段：<select><option>待开户</option><option>实施筹备</option><option>已安装</option></select></td>';
                    html += '<td>跟踪紧急程度：<select><option>没有跟踪必要</option><option>安排试用</option><option>3</option></select></td>';
                    html += '<td>&emsp;&emsp;拜访方式：<select><option>见面</option><option>电话</option></select></td>';
                    html += '<td>拜访结果：<select><option>继续跟进</option></select></td>';
                    html += '<td>预计采购时间：<input id="procurementTime"/></td>';
                html += '</tr></table>';
            html += '</div>';
            html += '<div class="buttons"><a class="cancel" href="javascript:$$.closeLayer()">取消</a><a id="confirmRelative" class="confirm">确认</a></div>'
        html += '</div>';
        $$.layer(html, {
            isShowMask: true,
            fixedBoxTop:'100px',
            zIndex:99,
            contentBoxWidth: "55%"
        });
        var nowTemp = new Date();
        var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
        $('#procurementTime').fdatepicker({
            format: 'yyyy-mm-dd',
            onRender: function (date) {
                return date.valueOf() < now.valueOf() ? 'disabled' : '';
            }
        });
    }

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>运营报告-数据概览-趋势统计</title>
        <link href="../css/foundation-datepicker.css" type="text/css" rel="stylesheet"/>
        <link href="../css/mems-index.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="../css/trendCount.css">
    </head>
<body>


<!--header-->
<header id="header" class="header">
    <div class="header-info left"><i></i><a href="pm-need-list.html">趋势统计</a></div>
    <div class="right-user right">
         <div class="clear t" >             <div id="headusername" class="role"></div>             <div class="icon"></div>         </div>
        <div class="head-down">
            <ul><li><a href="edit-pwd.html">修改密码</a></li><li><a onclick="loginOut()">退出系统</a></li></ul></div><div>
    </div>
    </div>
</header>
<!--menu-->
<aside id="aside" class="aside">
    <div class="logo">运营平台</div>
    <ul class="menu" id="asidemenu">
    </ul>
</aside>


<!--content-->
<div class="content">
    <div class="page-inner" style="padding-top: 13px">
        <ul class="item-tab clear">
            <li><a href="key-data.html">关键数据</a></li>
            <li><a class="current" href="trend-count.html">趋势统计</a></li>
        </ul>
        <div class="clear">
            <div class="left">
                <div>
                    <select name="dateRange" id="dateRange">
                        <option value="week">周</option>
                        <option value="month">月</option>
                        <option value="halfYear">半年</option>
                        <option value="year">年</option>
                    </select>
                    <div class="endDate_box">
                        <input type="text" id="endDate" name="endDate" class="calendar-input">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="commit-new-item"><a class="btn" style="width: 120px">导出&nbsp;<b>+</b></a></div>
            </div>
        </div>
        <div class="item-content trendCount-content">
            <div class="trendCount_box">
                <div class="echart_trend_box">
                    <div class="trendCount_title">拜访</div>
                    <div class="present_box_line">
                        <div class="visit_present_echarts echarts_con"></div>
                        <div class="echart_title blue_color">当期</div>
                    </div>
                    <div class="present_box_line">
                        <div class="visit_total_echarts echarts_con"></div>
                        <div class="echart_title green_color">累计</div>
                    </div>
                </div>
                <div class="echart_trend_box">
                    <div class="trendCount_title">开户</div>
                    <div class="present_box_line">
                        <div class="openAccount_present_echarts echarts_con"></div>
                        <div class="echart_title blue_color">当期</div>
                    </div>
                    <div class="present_box_line">
                        <div class="openAccount_total_echarts echarts_con"></div>
                        <div class="echart_title green_color">累计</div>
                    </div>
                </div>
                <div class="echart_trend_box">
                    <div class="trendCount_title">实施-设备</div>
                    <div class="present_box_line">
                        <div class="device_present_echarts echarts_con"></div>
                        <div class="echart_title blue_color">当期</div>
                    </div>
                    <div class="present_box_line">
                        <div class="device_total_echarts echarts_con"></div>
                        <div class="echart_title green_color">累计</div>
                    </div>
                </div>
                <div class="echart_trend_box">
                    <div class="trendCount_title">实施-人力</div>
                    <div class="present_box_line">
                        <div class="manpower_present_echarts echarts_con"></div>
                        <div class="echart_title blue_color">录入</div>
                    </div>
                    <div class="present_box_line">
                        <div class="manpower_total_echarts echarts_con"></div>
                        <div class="echart_title green_color">完善</div>
                    </div>
                </div>
                <div class="echart_trend_box">
                    <div class="trendCount_title">功能-维修</div>
                    <div class="present_box_line">
                        <div class="repair_present_echarts echarts_con"></div>
                        <div class="echart_title blue_color">当期</div>
                    </div>
                    <div class="present_box_line">
                        <div class="repair_total_echarts echarts_con"></div>
                        <div class="echart_title green_color">累计</div>
                    </div>
                </div>
                <div class="echart_trend_box">
                    <div class="trendCount_title">功能-质控</div>
                    <div class="present_box_line">
                        <div class="control_present_echarts echarts_con"></div>
                        <div class="echart_title blue_color">当期</div>
                    </div>
                    <div class="present_box_line">
                        <div class="control_total_echarts echarts_con"></div>
                        <div class="echart_title green_color">累计</div>
                    </div>
                </div>
                <div class="echart_trend_box">
                    <div class="trendCount_title">功能-文档</div>
                    <div class="present_box_line">
                        <div class="document_present_echarts echarts_con"></div>
                        <div class="echart_title blue_color">当期</div>
                    </div>
                    <div class="present_box_line">
                        <div class="document_total_echarts echarts_con"></div>
                        <div class="echart_title green_color">累计</div>
                    </div>
                </div>
                <div class="echart_trend_box">
                    <div class="trendCount_title">功能-用户</div>
                    <div class="present_box_line">
                        <div class="user_present_echarts echarts_con"></div>
                        <div class="echart_title blue_color">当期</div>
                    </div>
                    <div class="present_box_line">
                        <div class="user_total_echarts echarts_con"></div>
                        <div class="echart_title green_color">累计</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/foundation-datepicker.min.js"></script>
<script src="../js/moment.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/common.js"></script>
<script src="../js/echartsSub.js"></script>
<script src="../js/trendCount.js"></script>
</body>
</html>

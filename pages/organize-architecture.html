<script type="text/javascript">

    function getFirstOrganize() {
        var url  = _ip+'/dpt/all';
        organizeAjaxGet(url, {}, 'dpt_all', function(json) {
            if (json.success) {
                var $firstUl = $('<ul></ul>');
                $('.organize-content').html($firstUl);
            }
        });
    }

    getFirstOrganize();

    function organizeAjaxGet(url, data, jsonpCall, callback) {
        $.ajax({
            url:url,
            type: 'GET',
            dataType: 'jsonp',
            data: data,
            jsonp: 'callback',
            jsonpCallback: jsonpCall,
            success: function(json) {
                if(callback) {
                    callback(json);
                }
            }
        })
    }

    function organizeAjaxPost(url, data, callback) {
        $.ajax({
            url:url,
            type: 'POST',
            dataType: 'json',
            contentType:'application/json',
            data:JSON.stringify(data),
            success: function(json) {
                if(callback) {
                    callback(json);
                }
            }
        })
    }
</script>
